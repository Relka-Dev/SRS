site_name: Système de reconnaissance spaciale
site_url: https://karel-svbd.docs.ictge.ch/srs/
site_author: Karel Vilém Svoboda
site_description: >-
  Documentation de projet de diplôme
# Repository
repo_name: karel.svbd/srs
repo_url: https://gitlab.ictge.ch/karel-svbd/srs

copyright: Copyright &copy; 2024 Karel Vilém Svoboda


theme:
  name: material
  features:
    - announce.dismiss
    - content.action.edit
    - content.action.view
    - content.code.annotate
    - content.code.copy
    # - content.code.select
    # - content.tabs.link
    - content.tooltips
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
    # - toc.integrate
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono
  favicon: assets/favicon.png
  icon:
    logo: logo

# Plugins
plugins:
  - search:
      separator: '[\s\-,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
  - with-pdf:
      author: Karel Vilém Svoboda
      credits: Cfpt informatique
      cover: true
      cover_title: Système de reconnaissance spaciale
      toc_title: Table des matières
      enabled_if_env: ENABLE_PDF_EXPORT


