pages:
  stage: deploy
  variables:
    ENABLE_PDF_EXPORT: 1
  script:
    - 'source venv/bin/activate'
    - 'cd docs-server'
    - 'mkdocs build --verbose --site-dir public'
    - 'cd ..'
  artifacts:
    when: on_success
    paths:
      - public
  rules:
    - if: $CI_COMMIT_REF_NAME == $CI_DEFAULT_BRANCH
