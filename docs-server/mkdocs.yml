site_name: Système de Reconnaissance Spatiale
site_author: Karel Vilém Svoboda
site_description: Documentation technique du Système de Reconnaissance Spatiale
copyright: Copyright &copy; 2023 - 2024 Karel Vilém Svoboda / CFPT Informatique

theme:
  name: 'material'

extra_css:
  - 'pdf_custom.css'
  - https://unpkg.com/katex@0/dist/katex.min.css

nav:
  - Accueil: 'index.md'
  - Composants:
    - Caméras Wifi: 'composants/camera-wifi.md'
    - Serveur: 'composants/serveur.md'
    - Application: 'composants/application.md'
  - Supports (.stl) : 
    - Fichier GCode : 'supports/CCR20PRO_srs-support-0.2.gcode'
    - 0.2 : 'supports/srs-support-0.2.stl'
    - 0.1 : 'supports/srs-support-0.1.stl'   
  - Tests Fonctionnels : 'tests-fonctionnels.md'
  - Abstracts:
    - Français: 'abstracts/abstract-french.md'
    - Anglais: 'abstracts/abstract-english.md'
    - Version PDF (anglais): 'abstracts/abstract.pdf'
  - Journal de bord : 'jdb.md'

plugins:
  - search
  - with-pdf:
      enabled_if_env: 'ENABLE_PDF_EXPORT'
      cover_title: 'Système de Reconnaissance Spatiale'
      cover_subtitle: 'Projet de diplôme Technicien ES 2024'
      cover_author: 'Karel Vilém Svoboda'
      cover_date: 'Juin 2024'
      version: '1.0'
      css:
        - 'pdf_custom.css'

extra_javascript:
  - https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-MML-AM_CHTML
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js
  - https://unpkg.com/katex@0/dist/katex.min.js
  - https://unpkg.com/katex@0/dist/contrib/auto-render.min.js

markdown_extensions:
  - pymdownx.extra
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.arithmatex:
      generic: true

extra:
  mathjax_config: |
    MathJax.Hub.Config({
      tex2jax: { inlineMath: [['$', '$'], ['\\(', '\\)']] }
    });